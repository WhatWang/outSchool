<script>
  Date.prototype.format = function (fmt) {
    let o = {
      "M+": this.getMonth() + 1, //月份
      "d+": this.getDate(), //日
      "h+": this.getHours(), //小时
      "m+": this.getMinutes(), //分
      "s+": this.getSeconds(), //秒
      "q+": Math.floor((this.getMonth() + 3) / 3), //季度
      S: this.getMilliseconds(), //毫秒
    };
    if (/(y+)/.test(fmt)) {
      fmt = fmt.replace(
        RegExp.$1,
        (this.getFullYear() + "").substr(4 - RegExp.$1.length)
      );
    }
    for (let k in o) {
      if (new RegExp("(" + k + ")").test(fmt)) {
        fmt = fmt.replace(
          RegExp.$1,
          RegExp.$1.length == 1
            ? o[k]
            : ("00" + o[k]).substr(("" + o[k]).length)
        );
      }
    }
    return fmt;
  };
  document.getElementById("in-out-time").innerHTML = new Date().format(
    "yyyy-MM-dd hh:mm:ss"
  );

  let state = (new URLSearchParams(location.search)).get('state');
  let permissionNode = document.getElementById('permission-state');
  if (state === 'in') {
    permissionNode.innerHTML = '允许入校';
  } else if (state === 'out') {
    permissionNode.innerHTML = '允许出校';
  }

  // 删所有 script、第一个 div 高度、iconfont、qrcode 改为 img、实时时间、出入校文字
</script>
